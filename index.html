<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box active" id="login">
                <h2>Login</h2>
                <div class="textbox">
                    <input type="text" placeholder="Username" id="login-username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="login-password" required>
                </div>
                <button class="btn" onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Signup</a></p>
            </div>
            <div class="form-box" id="signup">
                <h2>Signup</h2>
                <div class="textbox">
                    <input type="text" placeholder="Username" id="signup-username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="signup-password" required>
                </div>
                <button class="btn" onclick="signup()">Signup</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
